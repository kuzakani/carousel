<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title> Carousel </title>
</head>
<body>


    <section class="carousel">
         <div class=" container">
              <div class="slides-wrapper">
                <div class="slide">
                    <img src="./images/img1.jpg" alt="man running on the beach">
                </div>
                <div class="slide">
                    <img src="./images/img2.jpg" alt="man running on the beach">
                </div>
                <div class="slide">
                    <img src="./images/img3.jpg" alt="man running on the beach">
                </div>
                <div class="slide">
                    <img src="./images/img4.jpg" alt="man running on the beach">
                </div>
                <div class="slide">
                    <img src="./images/img5.jpg" alt="man running on the beach">
                </div>
                <div class="slide">
                    <img  class="last-img" src="./images/img6.jpg" alt="man running on the beach">
                </div>
              </div>    
         </div>
            <div class="slider-btns">
                <ion-icon class="btn btn-right" name="arrow-forward-outline"></ion-icon>
            </div>
    </section>
    


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script src="./app.js"></script>

</body>
</html>
